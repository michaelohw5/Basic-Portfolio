<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!--HEADER CONTAINER-->
    <div class="header-wrapper">
        <!--HEADER NAME WRAPPER-->
        <div class="header-name">
            <!--MAKES header-name INTO A LINK-->
            <a href="./index.html" class="header-name-link">
                <h1>Michael Oh</h1>
            </a>
        </div>
        <!--HEADER LINKS WRAPPER-->
        <div class="header-links">
            <div>
                <a href="./index.html" class="links">About</a> &nbsp;|&nbsp;
                <a href="./portfolio.html" class="links">Portfolio</a> &nbsp;|&nbsp;
                <a href="./contact.html" class="links">Contact</a>
            </div>
        </div>
    </div>

    <!--MAIN BODY PART OF THE PAGE-->
    <div class="contents-wrapper-contact">
        <!--MAIN CONTENT PART WITHIN THE BODY-->
        <div class="main-content">
            <!--HEADER PART OF THE CONTENT-->
            <div id="main-content-header">
                <h1>Contact</h1>
            </div>

            <!--MAIN PART OF THE CONTENT-->
            <div id="main-content-body-contact">
                <!--INPUT FIELDS AND ITS NAMES-->
                <div id="name">
                    <label>Name: </label>
                </div>

                <div id="name-field">
                    <input type="text" name="name" />
                </div>

                <div id="email">
                    <label>Email: </label>
                </div>

                <div id="email-field">
                    <input type="text" name="email" />
                </div>

                <div id="message">
                    <label>Message</label>
                </div>

                <div id="message-field">
                    <textarea rows="25" cols="100">

                    </textarea>
                </div>

                <!--BUTTON FOR SUBMIT-->
                <button class="submit-button">
                    Submit
                </button>
            </div>
        </div>

        <!--FOOTER-->
        <footer>
            &copy; COPYRIGHT BY ME 2018
        </footer>

</body>

</html>
